<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8"> Movie Catalog System</h1>
        
        <!-- Add Movie Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Add New Movie</h2>
            <form id="movieForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="title" placeholder="Movie Title" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="director" placeholder="Director" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="genre" placeholder="Genre" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="release_year" placeholder="Release Year" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="rating" placeholder="Rating (1-10)" step="0.1" min="1" max="10" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
                    Add Movie
                </button>
            </form>
        </div>

        <!-- Movies List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-6">Movies Collection</h2>
            <div id="moviesList" class="space-y-4">
                <!-- Movies will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-semibold mb-4">Edit Movie</h3>
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editId">
                <input type="text" id="editTitle" placeholder="Movie Title" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="editDirector" placeholder="Director" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="editGenre" placeholder="Genre" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="editYear" placeholder="Release Year" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="editRating" placeholder="Rating" step="0.1" min="1" max="10" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300">
                        Update
                    </button>
                    <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 transition duration-300">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load movies on page load
        document.addEventListener('DOMContentLoaded', loadMovies);

        // Add movie form submission
        document.getElementById('movieForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                title: document.getElementById('title').value,
                director: document.getElementById('director').value,
                genre: document.getElementById('genre').value,
                release_year: parseInt(document.getElementById('release_year').value),
                rating: parseFloat(document.getElementById('rating').value)
            };

            try {
                const response = await fetch('/movies', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    document.getElementById('movieForm').reset();
                    loadMovies();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Load and display movies
        async function loadMovies() {
            try {
                const response = await fetch('/movies');
                const movies = await response.json();
                const moviesList = document.getElementById('moviesList');
                
                moviesList.innerHTML = movies.map(movie => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-300">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800">${movie.title}</h3>
                                <p class="text-gray-600">Director: ${movie.director}</p>
                                <div class="flex space-x-4 mt-2 text-sm text-gray-500">
                                    <span>Genre: ${movie.genre}</span>
                                    <span>Year: ${movie.release_year}</span>
                                    <span>Rating: ${movie.rating}/10</span>
                                </div>
                            </div>
                            <div class="flex space-x-2 ml-4">
                                <button onclick="editMovie(${movie.id})" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition duration-300">
                                    Edit
                                </button>
                                <button onclick="deleteMovie(${movie.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition duration-300">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading movies:', error);
            }
        }

        // Edit movie
        async function editMovie(id) {
            try {
                const response = await fetch('/movies');
                const movies = await response.json();
                const movie = movies.find(m => m.id === id);
                
                document.getElementById('editId').value = movie.id;
                document.getElementById('editTitle').value = movie.title;
                document.getElementById('editDirector').value = movie.director;
                document.getElementById('editGenre').value = movie.genre;
                document.getElementById('editYear').value = movie.release_year;
                document.getElementById('editRating').value = movie.rating;
                
                document.getElementById('editModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Update movie form submission
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const formData = {
                title: document.getElementById('editTitle').value,
                director: document.getElementById('editDirector').value,
                genre: document.getElementById('editGenre').value,
                release_year: parseInt(document.getElementById('editYear').value),
                rating: parseFloat(document.getElementById('editRating').value)
            };

            try {
                const response = await fetch(`/movies/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    closeEditModal();
                    loadMovies();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Delete movie
        async function deleteMovie(id) {
            if (confirm('Are you sure you want to delete this movie?')) {
                try {
                    const response = await fetch(`/movies/${id}`, {method: 'DELETE'});
                    if (response.ok) {
                        loadMovies();
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }
    </script>
</body>
</html>
